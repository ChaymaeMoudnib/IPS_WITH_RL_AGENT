# Configuration JUnit
junit.jupiter.execution.parallel.enabled=false
junit.jupiter.execution.parallel.mode.default=same_thread
junit.jupiter.testinstance.lifecycle.default=per_method
junit.jupiter.conditions.deactivate=*
junit.jupiter.displayname.generator.default=org.junit.jupiter.api.DisplayNameGenerator$Simple

# Configuration des tests
junit.jupiter.execution.timeout.default=30s
junit.jupiter.execution.timeout.testable.method.default=10s
junit.jupiter.execution.timeout.beforeall.method.default=60s 